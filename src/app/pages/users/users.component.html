<div class="container-fluid mt-2">
  <div class="row">
    <div class="col">
      <div class="card border">
        <div class="card-header bg-white">
          <div class="row">
            <div class="col-12 col-sm-6">
              <div class="d-flex flex-column">
                <h4 class="m-0">Faculty</h4>
              </div>
            </div>
            <div class="col-12 col-sm-6">
              <div class="d-flex flex-column justify-content-end align-items-end" style="height: 100%;">
                <button class="btn btn-primary d-flex align-items-center" (click)="openUserModal(userModal)">
                  <span class="material-icons mr-1">add</span>
                  Add Faculty
                </button>
              </div>
            </div>
          </div>
        </div>
        <div class="card-body" *ngIf="userList?.length === 0">
          <div class="d-flex flex-column justify-content-center align-items-center p-3">
            <img src="./../../../assets/empty.svg" class="img-fluid" height="256px" width="256px" alt="No Data">
            <h4 class="mt-3">
              No Faculty Added Yet
            </h4>
          </div>
        </div>
        <div class="table-responsive" *ngIf="userList?.length !== 0">
          <table class="table table-flush">
            <thead class="thead-light">
              <tr>
                <th>Sr. No</th>
                <th>Name</th>
                <th>Type</th>
                <th>Total Marks</th>
                <th>Actions</th>
              </tr>
            </thead>
            <tbody>
              <tr *ngFor="let assessment of assessments; index as idx">
                <td>{{ idx + 1 }}</td>
                <td>{{ assessment.assessmentName }}</td>
                <td>{{ assessment.assessmentType }}</td>
                <td>{{ assessment.totalMarks }}</td>
                <td>
                  <!-- <button type="button" class="btn btn-primary btn-sm mr-1 mb-1"
                    (click)="openViewModal(viewModal, assessment)">
                    View Questions
                  </button> -->
                  <button type="button" class="btn btn-primary btn-sm mr-1 mb-1"
                    (click)="openUserModal(userModal, assessment)">
                    Update
                  </button>
                  <!-- <button type="button" class="btn btn-danger btn-sm mr-1 mb-1" (click)="deleteAssessment(deleteModal, assessment._id)">Delete</button> -->
                </td>
              </tr>
            </tbody>
          </table>
        </div>
      </div>
    </div>
  </div>
</div>

<ng-template let-modal #userModal>
  <div class="modal-header border-0">
    <div class="row w-100 m-0">
      <div class="col">
        <div class="d-flex justify-content-between align-items-center">
          <h4>Course {{ updation ? "Updation" : "Creation" }}</h4>
          <button type="button" class="close" aria-label="Close" (click)="modal.dismiss();">
            <span aria-hidden="true">&times;</span>
          </button>
        </div>
      </div>
    </div>
  </div>
  <form [formGroup]="userForm">
    <div class="modal-body">
      <!-- <div class="form-group col-12">
        <label for="coCode" class="text-sm">Assessment Name</label>
        <input id="assessmentName" type="text" name="assessmentName" formControlName="assessmentName"
          class="form-control">
        <span *ngIf="courseOutcomeForm.get('coCode').hasError('required')" class="text-sm text-danger">Course Outcome Ccde is Required</span>
      </div>
      <div class="form-group col-12">
        <label for="coCodeStatement" class="text-sm">Assessment Type</label>
        <select name="assessmentType" id="assessmentType" formControlName="assessmentType" class="custom-select">
          <option [ngValue]="null">Select...</option>
          <option *ngFor="let type of assessmentTypes; index as idx" [ngValue]="type">
            {{ type }}
          </option>
        </select>
      </div> -->
      <div class="form-group col-12">
        <label class="text-sm">Title</label>
        <select name="title" id="title" class="custom-select"
          formControlName="title">
          <option [ngValue]="null">Select...</option>
          <option *ngFor="let dept of titles; index as idx" [ngValue]="dept">
            {{ dept }}
          </option>
        </select>
      </div>
      <div class="form-group col-12">
        <label class="text-sm">Department</label>
        <select name="department" id="department" class="custom-select"
          formControlName="department">
          <option [ngValue]="null">Select...</option>
          <option *ngFor="let dept of departments; index as idx" [ngValue]="dept">
            {{ dept }}
          </option>
        </select>
      </div>
      <div class="form-group col-12">
        <label class="text-sm">Designation</label>
        <select name="designation" id="designation" class="custom-select"
          formControlName="designation">
          <option [ngValue]="null">Select...</option>
          <option *ngFor="let dept of designations; index as idx" [ngValue]="dept">
            {{ dept }}
          </option>
        </select>
      </div>
    </div>
    <div class="modal-footer">
      <div class="row w-100">
        <div class="col">
          <div class="d-flex justify-content-end align-items-center">
            <button type="button" class="btn btn-dark btn-sm mr-1" (click)="modal.dismiss('Cross Btn Clicked');">
              Close
            </button>
            <button type="submit" class="btn btn-dark btn-sm" [disabled]="userForm.invalid || loader">
              Submit
              <span *ngIf="loader">&nbsp;</span>
              <div *ngIf="loader" class="spinner-border spinner-border-sm text-white" role="status">
                <span class="sr-only">Loading...</span>
              </div>
            </button>
          </div>
        </div>
      </div>
    </div>
  </form>
</ng-template>
