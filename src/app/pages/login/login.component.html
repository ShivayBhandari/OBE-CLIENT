<div class="container-fluid vh-100 px-0">
  <div class="row w-100 m-0 p-3 bg-dark text-white">
    <div class="col">
      <div class="d-flex flex-column justify-content-center align-items-center">
        <h3 class="m-0 mb-2">Outcome Based Education</h3>
        <h5 class="m-0">Guru Nanak Dev Engineering College, Ludhiana</h5>
      </div>
    </div>
  </div>
  <div class="row w-100 m-0 mt-4">
    <div class="col-12 col-sm-8">
      <div class="card shadow-sm">
        <img src="./../../../assets/gndec.jpeg" alt="" class="card-img-top">
      </div>
    </div>
    <div class="col-12 col-sm-4">
      <div class="row w-100 m-0 h-100">
        <div class="col my-auto p-0">
          <div class="card border shadow-sm">
            <div class="card-header bg-dark text-white border-0">
              <h5 class="text-center">Login Details</h5>
            </div>
            <div class="card-body">
              <form [formGroup]="loginForm" (ngSubmit)="loginUser(loginForm)">
                <div class="row">
                  <div class="form-group col-12">
                    <label for="email" class="text-sm text-muted">Enter Email</label>
                    <div class="input-group">
                      <div class="input-group-prepend">
                        <span class="input-group-text material-icons bg-white">
                          email
                        </span>
                      </div>
                      <input type="email" name="email" formControlName="email" class="form-control"
                        placeholder="eg: john@example.in">
                    </div>
                  </div>
                  <div class="form-group col-12">
                    <label for="email" class="text-sm text-muted">Enter Pasword</label>
                    <div class="input-group">
                      <div class="input-group-prepend">
                        <span class="input-group-text material-icons bg-white">
                          password
                        </span>
                      </div>
                      <input type="password" name="password" formControlName="password" class="form-control"
                        placeholder="eg: *********">
                    </div>
                  </div>
                </div>
                <div class="row" *ngIf="errorMsg != undefined">
                  <div class="col-12">
                    <p class="alert alert-danger text-center">{{ errorMsg }}</p>
                  </div>
                </div>
                <div class="row" style="margin-top: 1.4rem;">
                  <div class="col">
                    <div class="d-flex justify-content-center">
                      <button type="submit" class="btn btn-dark">
                        Login
                        <span *ngIf="loader">&nbsp;</span>
                        <div *ngIf="loader" class="spinner-border spinner-border-sm text-light" role="status">
                          <span class="sr-only">Loading...</span>
                        </div>
                      </button>
                    </div>
                  </div>
                </div>
              </form>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
