<header class="bg-dark text-white p-2">
  <div class="row w-100">
    <div class="col-12 col-sm-6">
      <div class="d-flex flex-column">
        <h4 class="m-0 mb-1">Outcome Based Education</h4>
        <h6 class="m-0">Guru Nanak Dev Engineering College, Ludhiana</h6>
      </div>
    </div>
    <div class="col-12 col-sm-6 px-0">
      <div class="d-flex align-items-center justify-content-end">
        <button class="btn btn-light mt-1" (click)="logOut()">Logout</button>
      </div>
    </div>
  </div>
</header>
<nav class="navbar navbar-expand-lg navbar-light bg-light">
  <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
    <span class="navbar-toggler-icon"></span>
  </button>
  <div class="collapse navbar-collapse" id="navbarNav">
    <ul class="navbar-nav">
      <li class="nav-item" *ngFor="let item of menuItems; index as idx">
        <a class="nav-link d-flex align-items-center" [routerLink]="[item.path]" routerLinkActive="active">
          <span class="material-icons">{{ item.icon }}</span> &nbsp;
          {{ item.title }}
        </a>
      </li>
    </ul>
  </div>
</nav>
<router-outlet></router-outlet>
