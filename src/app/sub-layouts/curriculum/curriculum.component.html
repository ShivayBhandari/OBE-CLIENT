<div class="container-fluid mt-2">
  <div class="row">
    <div class="col-12 col-sm-2">
      <div class="card sticky">
        <div class="card-body px-0 py-2">
          <nav class="navbar navbar-light px-0">
            <ul class="navbar-nav flex-colum">
              <li class="nav-item" *ngFor="let item of menuItems; index as idx">
                <a class="nav-link d-flex align-items-center px-2" [routerLink]="[item.path]" [replaceUrl]="true" routerLinkActive="active">
                  <span class="material-icons">{{ item.icon }}</span> &nbsp;
                  {{ item.title }}
                </a>
              </li>
            </ul>
          </nav>
        </div>
      </div>
    </div>
    <div class="col-12 col-sm-10" style="margin-bottom: 2rem;">
      <router-outlet></router-outlet>
    </div>
  </div>
</div>
